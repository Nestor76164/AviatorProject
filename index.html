<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tableau des valeurs Firebase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      max-width: 600px;
      margin-inline: auto;
    }

    .box {
      background-color: #8eadcf; /* Bleu */
      color: rgb(255, 0, 0); /* Texte en rouge */
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      border-radius: 8px;
      min-width: 100px;
      text-align: center;
    }

    button {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: green;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button.active {
      background-color: green;
    }

    table {
      width: 100%;
      max-width: 800px;
      margin: auto;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: center;
    }

    thead th {
      position: sticky;
      top: 0;
      background-color: #007BFF;
      color: white;
      z-index: 1;
    }

    tbody {
      display: block;
      max-height: 400px;
      overflow-y: auto;
    }

    thead, tbody tr {
      display: table;
      width: 100%;
      table-layout: fixed;
    }
  </style>

  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database-compat.js"></script>
</head>
<body>

  <h1>ðŸ“Š DonnÃ©es dÃ©tectÃ©es (Firebase)</h1>

  <div class="top-bar">
    <div id="box" class="box">21.0X</div>
    <button id="predictBtn" onclick="changerCouleur()">PrÃ©dire</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Date/Heure</th>
        <th>Valeur</th>
      </tr>
    </thead>
    <tbody id="data-body">
      <!-- DonnÃ©es seront affichÃ©es ici -->
    </tbody>
  </table>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBkeYhHZc9Na0UHjETg9GABYsDZFx1bLtQ",
      authDomain: "esp32-b9013.firebaseapp.com",
      databaseURL: "https://esp32-b9013-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "esp32-b9013",
      storageBucket: "esp32-b9013.appspot.com",
      messagingSenderId: "547189202345",
      appId: "1:547189202345:web:054bd09f1f7e66f7b538b8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const dataRef = ref(db, 'PrepProject');
    const tbody = document.getElementById('data-body');

    onValue(dataRef, (snapshot) => {
      const data = snapshot.val();
      tbody.innerHTML = "";

      if (data) {
        const entries = Object.values(data).sort((a, b) => b.timestamp - a.timestamp);

        entries.forEach(entry => {
          const row = document.createElement('tr');
          const date = new Date(entry.timestamp * 1000).toLocaleString();
          const valeur = entry.valeur ?? entry.texte ?? "-";

          row.innerHTML = `<td>${date}</td><td>${valeur}</td>`;
          tbody.appendChild(row);
        });
      }
    });

    // ðŸŽ¨ Changer la couleur du bouton
    window.changerCouleur = function () {
      const button = document.getElementById("predictBtn");
      button.classList.toggle("active");
    }
  </script>
</body>
</html>
